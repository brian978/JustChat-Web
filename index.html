<!DOCTYPE html>
<html>
    <head>
        <title>JustChat</title>
        <link rel="stylesheet" href="css/style.css">
        <script data-main="javascript/main" src="javascript/vendor/require.js"></script>
    </head>
    <body>
        <div id="chat">
            <div class="chat-row">
                <div class="chat-col">Chat box:</div>
                <div class="chat-col" id="chat-col-users">Users:</div>
            </div>
            <div class="chat-row">
                <div class="chat-col">
                    <div id="chat-box-wrapper">
                        <div id="chat-box"></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="chat-col">
                    <div id="chat-users"></div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <br/>

        <div id="message-box">
            <label for="message">Message: </label>
            <input type="text" name="message" id="message" placeholder="Type your message..."/>
            <button>Send</button>
        </div>
    </body>
</html>
